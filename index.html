<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ramen Rating App</h1>
        </header>
        <div class="top-section">
            <div class="image-gallery">
                <h2>Ramen Images</h2>
                <div class="gallery-grid">
                    <img src="images/gyukotsu.jpg" alt="Gyukotsu Ramen">
                    <img src="images/kojiro.jpg" alt="Kojiro Ramen">
                    <img src="images/naruto.jpg" alt="Naruto Ramen">
                    <img src="images/nirvana.jpg" alt="Nirvana Ramen">
                    <img src="images/shoyu.jpg" alt="Shoyu Ramen">
                </div>
            </div>
            <div id="rating-section">
                <h2>Rate Your Ramen Experience</h2>
                <form id="rating-form">
                    <input type="text" id="user-name" placeholder="Your Name" required>
                    <input type="text" id="restaurant-name" placeholder="Restaurant Name" required>
                    <input type="text" id="ramen-name" placeholder="Ramen Name" required>
                    <input type="number" id="ramen-rating" placeholder="Rate from 1 to 5" min="1" max="5" required>
                    <textarea id="comments" placeholder="Comments (optional)"></textarea>
                    <button type="submit">Submit Rating</button>
                </form>
            </div>
        </div>
        <div id="ratings-display">
            <h2>Ratings</h2>
            <ul id="ratings-list"></ul>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
